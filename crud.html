<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GestiÃ³n de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Lista de Tareas</h2>
    <form id="taskForm" class="mb-3 d-flex gap-2">
      <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
      <button type="submit" class="btn btn-success">Agregar</button>
    </form>
    <ul id="taskList" class="list-group"></ul>
    <button id="logoutBtn" class="btn btn-danger mt-4">Cerrar sesiÃ³n</button>
  </div>

  <!-- Modal para editar tareas -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskInput" class="form-control" placeholder="Editar tarea">
          <input type="hidden" id="editTaskIndex">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
